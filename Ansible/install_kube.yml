---
- hosts: kubepi
  remote_user: pi
  become: yes
  gather_facts: no

  tasks:
  - name: Add Google apt key
    apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

  - name: Add Kubernetes repo
    apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present

  - name: Apt update
    apt:
      update_cache: yes
      autoclean: yes
      autoremove: yes

  - name: Install Kubernetes
    apt:
      name: "{{ packages }}"
      force: yes
    vars:
      packages:
      - kubelet
      - kubeadm
      - kubectl
